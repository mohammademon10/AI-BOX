            top: 50%;
            transform: translateY(-50%);

            font-size: 1.2rem;
            transition: color 0.3s;

            font-size: 1.1rem;
            transition: all 0.3s ease;

        }

            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 25px rgba(139, 92, 246, 0.25);
            background: rgba(30, 41, 59, 0.9);

        .search-bar:focus + i {

        }

        .filter-container {

            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            background: rgba(255,255,255,0.03);
            padding: 8px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
        }

        .btn {

            border: none;
            border-radius: 30px;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s;

        }

            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);

        .btn.active::before {

            { name: "Sudowrite", category: "productivity", icon: "fa-book", desc: "AI writing partner for fiction authors.", link: "https://www.sudowrite.com" },
            { name: "Bardeen", category: "productivity", icon: "fa-robot", desc: "Browser automation to save time on repetitive tasks.", link: "https://www.bardeen.ai" },
            { name: "Monica", category: "productivity", icon: "fa-comment-dots", desc: "All-in-one AI assistant chrome extension.", link: "https://monica.im" },
            { name: "Tome", category: "productivity", icon: "fa-book-open-reader", desc: "AI-powered storytelling format for presentations.", link: "https://tome.app" },

            // --- 3D & DESIGN ---
            { name: "Luma Genie", category: "3d", icon: "fa-cube", desc: "Text-to-3D model generation for game devs.", link: "https://lumalabs.ai" },
            { name: "Spline", category: "3d", icon: "fa-shapes", desc: "3D design tool with AI texture and object generation.", link: "https://spline.design" },
            { name: "Meshy", category: "3d", icon: "fa-vector-square", desc: "Fast 3D mesh generation from text or images.", link: "https://www.meshy.ai" },
            { name: "Tripo3D", category: "3d", icon: "fa-cubes", desc: "Fast text-to-3D model generation.", link: "https://www.tripo3d.ai" },
            { name: "CSM AI", category: "3d", icon: "fa-cube", desc: "Common Sense Machines: 3D worlds from images.", link: "https://csm.ai" },
            { name: "Blockade Labs", category: "3d", icon: "fa-globe", desc: "Generate 360° skyboxes and worlds for 3D.", link: "https://www.blockadelabs.com" },
            { name: "Rodin", category: "3d", icon: "fa-cube", desc: "High fidelity 3D generation model.", link: "https://hyperhuman.deemos.com/rodin" }
        ];

        /* --- CARD RENDERING LOGIC --- */
        const grid = document.getElementById('aiGrid');

        function displayTools(toolsData) {
            grid.innerHTML = '';
            
            if (toolsData.length === 0) {
                grid.innerHTML = '<div style="text-align:center; grid-column: 1/-1; color: var(--text-muted); padding: 2rem;">No tools found matching criteria.</div>';
                return;
            }

            toolsData.forEach((tool, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.setAttribute('data-cat', tool.category);
                // Stagger animation
                card.style.animationDelay = `${Math.min(index * 0.03, 1)}s`; 

                card.innerHTML = `
                    <div>
                        <div class="card-header">
                            <div class="icon-box">
                                <i class="fa-solid ${tool.icon}"></i>
                            </div>
                            <span class="category-badge">${tool.category}</span>
                        </div>
                        <h3>${tool.name}</h3>
                        <p>${tool.desc}</p>
                    </div>
                    <a href="${tool.link}" target="_blank" class="card-btn">
                        Visit Website <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                `;
                grid.appendChild(card);
            });
        }

        /* --- SEARCH & FILTER LOGIC --- */
        const searchInput = document.getElementById('searchInput');
        let currentCategory = 'all';

        function filterData() {
            const searchTerm = searchInput.value.toLowerCase();
            
            const filtered = aiTools.filter(tool => {
                const matchesSearch = tool.name.toLowerCase().includes(searchTerm) || 
                                    tool.desc.toLowerCase().includes(searchTerm);
                const matchesCat = currentCategory === 'all' || tool.category === currentCategory;
                
                return matchesSearch && matchesCat;
            });

            displayTools(filtered);
        }

        searchInput.addEventListener('input', filterData);

        function filterSelection(category) {
            currentCategory = category;
            
            // Update buttons
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => {
                btn.classList.remove('active');
                const btnText = btn.innerText.toLowerCase();
                // Check for match
                if(btnText.includes(category === 'image' ? 'visuals' : category) || 
                   (category === 'all' && btnText === 'all') ||
                   (category === '3d' && btnText.includes('3d'))) {
                    btn.classList.add('active');
                }
            });

            filterData();
        }

        // Initial Load
        displayTools(aiTools);


        /* --- CANVAS BACKGROUND ANIMATION --- */
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const particleCount = 60; // Adjust for density
        let mouse = { x: null, y: null };

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = (Math.random() * 1) - 0.5;
                this.speedY = (Math.random() * 1) - 0.5;
                this.color = `rgba(139, 92, 246, ${Math.random() * 0.5})`; // Purple tint
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Bounce off edges
                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;

                // Mouse interaction
                if (mouse.x != null) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx*dx + dy*dy);
                    if (distance < 150) {
                        const forceDirectionX = dx / distance;
                        const forceDirectionY = dy / distance;
                        const force = (150 - distance) / 150;
                        const directionX = forceDirectionX * force * 0.5;
                        const directionY = forceDirectionY * force * 0.5;
                        this.x -= directionX;
                        this.y -= directionY;
                    }
                }
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }
        initParticles();

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw Connections
            for (let i = 0; i < particles.length; i++) {
                for (let j = i; j < particles.length; j++) {
                    let dx = particles[i].x - particles[j].x;
                    let dy = particles[i].y - particles[j].y;
                    let distance = Math.sqrt(dx*dx + dy*dy);

                    if (distance < 120) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(139, 92, 246, ${1 - distance/120})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
                particles[i].update();
                particles[i].draw();
            }
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });
        window.addEventListener('mouseout', () => {
            mouse.x = null;
            mouse.y = null;
        });

    </script>
